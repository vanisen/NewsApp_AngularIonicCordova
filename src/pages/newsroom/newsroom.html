<ion-header>

  <ion-navbar>
      <button ion-button menuToggle class="menuImg">
          <!-- <ion-icon name="menu"></ion-icon> -->
          <img  ion-icon src="assets/menu/menu_icon.png" />
            </button>
      <ion-title>News Room</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="containerBackground">

  <ion-list class="remove-check-padding">
      <!--[hidden]="newsLists.ItemTitle==''"-->
      <ng-container class="first" *ngFor="let newsLists of latestNewsObject;">
          <ion-item class="itempadding ">

              <!-- <ion-avatar item-start style="margin-top:-1.5em"> -->

              <!-- <img showWhen="ios" src="assets/dashboard/newsroom_white.svg">

                  <img showWhen="android" src="assets/dashboard/Newsroom_white.svg"> -->
              <!-- <img src="assets/loading.gif"> -->
              <!-- <img [src]="'data:image/jpg;base64,' + newsLists?.ItemAttachment"> -->
              <!-- </ion-avatar> -->
              <!-- <ion-thumbnail item-start >
                  <img src="assets/loading.gif">
                </ion-thumbnail> -->
              <!-- <ion-thumbnail item-start *ngIf="newsLists?.ItemAttachment==null">
                  <img class="loaderImg" src="assets/loading.gif">
              </ion-thumbnail> -->
              <ion-thumbnail item-start *ngIf="newsLists?.thumbnail!=null">
                  <img [src]="newsLists?.thumbnail">
              </ion-thumbnail>
              <!-- <h2 text-wrap class="lineWrapTitle">{{newsLists.ItemTitle}}</h2>
              <p text-wrap class="lineWrap">{{newsLists.ItemNewsflashBodyText}}</p> -->

              <h2 text-wrap class="lineWrapTitle" [innerHTML]="newsLists.newsTitle"></h2>
              <p text-wrap class="lineWrap" [innerHTML]="newsLists.shortDisc"></p>
              <!-- <p text-Start class="more ">{{newsLists.CreatedDateFormatted}}</p> -->
              <ion-row no-padding>
                  <ion-col item-start style="margin:0px!important">
                      <p class="more">{{newsLists.CreatedDateFormatted}}</p>
                  </ion-col>

                  <ion-col item-end style="margin:0px!important">
                      <p text-end class="more">More</p>

                  </ion-col>
              </ion-row>

          </ion-item>
      </ng-container>

  </ion-list>
  <!-- <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="page < totalPage">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll> -->
</ion-content>
