<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines class="addtopmargin">
      <div>
          <ion-item menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
              <img [src]="p.icons" style="height: 1em; width: auto" item-start/>
              <ion-label>{{p.title}}</ion-label>
              <!-- <ion-toggle *ngIf="p.title=='Notifications'" checked="true" [(ngModel)]="notify" (ngModelChange)="update($event)"></ion-toggle> -->
          </ion-item>
      </div>
  </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
